<!-- Напишите программу, которая "сжимает" заданный текст, т.е. заменяет все подряд идущие пробелы на один. -->

        <form id="form11_3">
          <table>
            <tr>
              <th><label for="in11_3">Ввод:</label></th>
              <td><input type="text" id="in11_3"></td>
            </tr>
            <tr>
              <th><label for="out11_3">Результат:</label></th>
              <td><input type="text" id="out11_3" readonly></td>
            </tr>
          </table>
        </form>

        <script type="text/javascript">
          function task11_3() {
            $$("#form11_3 input").addEventListener("keyup",
              (e) => {
                let src = $$("#form11_3 input");
                let dst = $$("#form11_3 input[readonly]");
                dst.value = src.value.trim().split(/\s+/).join(" ");
              }
            )
          } task11_3();
        </script>
