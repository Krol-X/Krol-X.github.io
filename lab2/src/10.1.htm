<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <script type="text/javascript" src="script.js"></script>
<!-- Напишите сценарий, который по заданной дате определяет номер недели в году. -->

        <form id="form10_1">
          <table>
            <tr>
              <th><label for="in10_1">Дата:</label></th>
              <td><input type="text" id="in10_1"></td>
            </tr>
            <tr>
              <th><label for="out10_1">Результат:</label></th>
              <td><input type="text" id="out10_1" readonly></td>
            </tr>
          </table>
        </form>

        <script type="text/javascript">
          function task10_1() {
            // code in script.js

            $$("#form10_1 input").addEventListener("keyup",
              (e) => {
                let src = $$("#form10_1 input"),
                    dst = $$("#form10_1 input[readonly]");
                let date = new Date();
                if (date.fromString(src.value)) {
                  dst.value = date.getWeek();
                } else {
                  dst.value = ERR_DATA;
                }
              }
            );
          } task10_1();
        </script>
