<!-- Напишите сценарий, который обменивает местами значения двух введенных переменных (использовать событие Blur). -->

        <form id="form2_3">
          <table>
            <tr>
              <th><label for="a2_3">A:</label></th>
              <td><input type="text" id="a2_3"></td>
            </tr>
            <tr>
              <th><label for="b2_3">B:</label></th>
              <td><input type="text" id="b2_3"></td>
            </tr>
          </table>
        </form>

        <script type="text/javascript">
          function task2_3() {
            let on_blur = (e) => {
              let elems = $("#form2_3 input");
              [ elems[0].value, elems[1].value ] = [
                elems[1].value, elems[0].value
              ];
            }

            for (let elem of $('#form2_3 input')) {
              elem.addEventListener("blur", on_blur);
            }
          } task2_3();
        </script>
