    <script type="text/javascript" src="script.js"></script>
<!-- Точка на плоскости задается своими координатами. Определите, какой из четвертей прямоугольной системы координат принадлежит заданная точка. -->

        <form id="form3_2">
          <table>
            <tr>
              <th><label for="xy3_2">XY:</label></th>
              <td><input type="text" id="xy3_2"></td>
            </tr>
            <tr>
              <th><label for="r3_2">Четверть:</label></th>
              <td><input type="text" id="r3_2" readonly></td>
            </tr>
          </table>
        </form>

        <script type="text/javascript">
          function task3_2() {
            $$("#form3_2 input").addEventListener("keyup",
              (e) => {
                let src = $$("#form3_2 input");
                let dst = $$("#form3_2 input[readonly]");
                let xy = XY_REGULAR.exec(src.value);
                dst.value = (xy)? (xy[2]>0? 0: 2) +
                                  (xy[1]>0? 0: 1) + 1: ERR_DATA;
              }
            )
          } task3_2();
        </script>
