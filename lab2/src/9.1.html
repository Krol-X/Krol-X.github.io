<!-- Напишите программу, которая "переворачивает" заданное натуральное число. -->

        <form id="form9_1">
          <table>
            <tr>
              <th><label for="in9_1">Ввод:</label></th>
              <td><input type="text" id="in9_1"></td>
            </tr>
            <tr>
              <th><label for="out9_1">Результат:</label></th>
              <td><input type="text" id="out9_1" readonly></td>
            </tr>
          </table>
        </form>

        <script type="text/javascript">
          function task9_1() {
            $$("#form9_1 input").addEventListener("keyup",
              (e) => {
                let src = $$("#form9_1 input"),
                    dst = $$("#form9_1 input[readonly]");
                let n = Number(src.value);
                dst.value = Number.isInteger(n)?
                  Number(("" + n).split("").reverse().join("")):
                  ERR_DATA;
              }
            );
          } task9_1();
        </script>
