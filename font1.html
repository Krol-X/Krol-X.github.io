<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta http-equiv="content-language" content="ru-ru" />
    <meta http-equiv="content-style-type" content="text/css" />
    <title>Лабораторная работа №1 - Работа со шрифтами 1</title>
    <style>
	  h1 {
	    margin-left: auto;
        margin-right: auto;
	  }
      p, h1 { /* Добавляем рамку */
        outline: 1px solid black;
        padding: 5px;
        width: fit-content;
        background: LemonChiffon;
      }
      i {
        outline: 1px solid black;
        padding: 2px;
        background: NavajoWhite;
      }
      p:hover, h1:hover { /* Выделение при наведении */
        outline: 2px solid blue;
      }
	  .right {
	    margin-left: auto;
		text-align: right;
	  }
    </style>
  </head>
  <body>
    <p>Работа со шрифтом</p>
    <h1>Обработка информации</h1>
    <hr />
    <p><i>Обработка информации</i> &ndash; любое преобразование информациии<br />
      производимое по определённым правилам
    </p>
    <p class="right"><b>Примером</b> преобразования информации<br />
      может служить редактирование<br />
      текста или рисунка, вычисления
    </p>
  </body>
</html>
